<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velké hodiny</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Ikona Nastavení -->
  <svg id="ikona-nastaveni" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="white">
      <path d="M3 4h18v2H3zm0 4h12v2H3zm0 4h18v2H3zm0 4h12v2H3zm0 4h18v2H3z"/>
  </svg>

  <!-- Hodiny a datum -->
  <h1><span id="hodiny"></span></h1>
  <p id="datum"></p>

  <!-- Panel Nastavení -->
  <div class="settings-panel" id="settingsPanel">
      <h2>Nastavení posunu</h2>
      <div class="input-group">
        <label for="offset">Posun (v minutách):</label>
        <input type="number" id="offset" placeholder="+90 nebo -120">
      </div>
      <button class="save-btn" id="saveSettings">Uložit</button>
  </div>

  <!-- Overlay při načtení -->
  <div class="overlay"></div>

  <script src="script.js"></script>
</body>
</html>
